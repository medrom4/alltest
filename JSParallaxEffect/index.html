<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ParallaX</title>
    <link rel="stylesheet" href="css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">

    <script src="script_my/parallax.js" type="text/javascript"></script>
</head>

<body> го до завтра

    <div class="container">
        <ul id="scene">
            <li class="layer" data-depth=".1">
                <img src="img/planet1.png">
            </li>
            <li class="layer" data-depth="1">
                <img src="img/planet2.png">
            </li>
            <li class="layer" data-depth="-1">
                <img src="img/planet3.png">
            </li>
            <li class="layer" data-depth="2">
                <img src="img/planet4.png">
            </li>
            <li class="layer" data-depth="0.5">
                <img src="img/planet5.png">
            </li>
        </ul>
    </div>

    <script>
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
    </script>
</body>

</html>
