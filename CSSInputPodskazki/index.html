<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site Grid</title>
  <link rel="stylesheet" href="css/main.css">

  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">

</head>

<body>

  <section class="wrapper wrapper-required">
    <form action="" class="form">
      <section class="form__wrapper">
        <input type="text" class="form__input" required />
        <label class="form__label">With required</label>
      </section>
    </form>
  </section>

  <section class="wrapper wrapper-placeholder">
    <form action="" class="form">
      <section class="form__wrapper">
        <input type="text" class="form__input" placeholder="With placeholder" />
        <label class="form__label">With placeholder</label>
      </section>
    </form>
  </section>

  <script src="script_my/script.js"></script>
</body>

</html>
