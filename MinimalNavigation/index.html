<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Minimal Navigation</title>

	<!- style ->
	<link rel="stylesheet" href="css/main.css">

	<!- fonts ->
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">

	<!- script ->
	<script src="https://code.jquery.com/jquery-3.4.0.js"></script>
	<script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>

<body>
	<div class="wrapper">

		<div class="outer-content">
			<div class="title">
				<h1>Minimal Navigation</h1>
			</div>
		</div>

		<div class="menu-strip">
			<div class="toggle-btn">
				<ion-icon name="menu"></ion-icon>
			</div>
		</div>

		<div class="menu">

			<div class="images">
				<span class="bg bg1 hide"></span>
				<span class="bg bg2 hide"></span>
				<span class="bg bg3 hide"></span>
				<span class="bg bg4 hide"></span>
				<span class="bg bg5 hide"></span>

			</div>



			<div class="nav">
				<div class="menu">
					<ul>
						<li class="menu-item-1">
							<span id="order">01. </span>
							<span id="menu">&nbsp;Home /</span>
							<span id="tag">intro</span>
						</li>
						<li class="menu-item-2">
							<span id="order">02. </span>
							<span id="menu">&nbsp;Our Story /</span>
							<span id="tag">the building</span>
						</li>
						<li class="menu-item-3">
							<span id="order">03. </span>
							<span id="menu">&nbsp;Portfolio /</span>
							<span id="tag">work we've done</span>
						</li>
						<li class="menu-item-4">
							<span id="order">04. </span>
							<span id="menu">&nbsp;Thesis /</span>
							<span id="tag">the pursuit</span>
						</li>
						<li class="menu-item-5">
							<span id="order">05. </span>
							<span id="menu">&nbsp;Contact /</span>
							<span id="tag">say hello</span>
						</li>
					</ul>
				</div>
				<div class="media">
					<ul>
						<li>
							<ion-icon name="logo-facebook"></ion-icon>
						</li>
						<li>
							<ion-icon name="logo-instagram"></ion-icon>
						</li>
						<li>
							<ion-icon name="logo-twitter"></ion-icon>
						</li>
						<li>
							<ion-icon name="logo-youtube"></ion-icon>
						</li>
					</ul>
				</div>
			</div>

		</div>
	</div>

	<script src="script_my/script.js"></script>
</body>

</html>
